<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Text</title>
</head>
<body>
<center>
  <h1 id="heading">Hello, World!</h1>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("heading").innerText = "You clicked the button!";
    }
  </script>
</center>
</body>
</html>
